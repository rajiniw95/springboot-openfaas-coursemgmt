<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Course Management System</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h1>Course Management System</h1>
  <hr>
  <h2>Update Course</h2>

  <form action="#" th:action="@{/updateCourse}" th:object="${course}"
        method="POST">

    <!-- Add hidden form field to handle update -->
    <input type="hidden" th:field="*{id}" />

    <input type="text" th:field="*{courseCode}"
           placeholder="Course Code" class="form-control mb-4 col-4">

    <input type="text" th:field="*{courseName}"
           placeholder="Course Name" class="form-control mb-4 col-4">

    <input type="text" th:field="*{lecturer}"
           placeholder="Lecturer" class="form-control mb-4 col-4">

    <input type="text" th:field="*{credits}"
           placeholder="Number of Credits" class="form-control mb-4 col-4">

    <button type="submit" class="btn btn-info col-2"> Update Course</button>
  </form>

  <hr>

  <a th:href = "@{/}"> Back to Course List</a>
</div>
</body>
</html>
