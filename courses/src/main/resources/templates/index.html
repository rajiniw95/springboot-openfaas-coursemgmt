<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Course Management System</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

</head>

<body>
<div class="container my-2">
    <h1>Course List</h1>
    <a th:href = "@{/showNewCourseForm}" class="btn btn-primary btn-sm mb-3"> Add Course </a>
    <table border="1" class = "table table-striped table-responsive-md">
        <thead>
            <tr>
                <th>Course Code</th>
                <th>Course Name</th>
                <th>Lecturer</th>
                <th>Number of Credits</th>
                <th> Actions </th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="course : ${listCourses}">
                <td th:text="${course.courseCode}"></td>
                <td th:text="${course.courseName}"></td>
                <td th:text="${course.lecturer}"></td>
                <td th:text="${course.credits}"></td>
                <td> <a th:href="@{/showFormForUpdate/{id}(id=${course.id})}" class="btn btn-primary">Update</a>
                    <a th:href="@{/deleteCourse/{id}(id=${course.id})}" class="btn btn-danger">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
